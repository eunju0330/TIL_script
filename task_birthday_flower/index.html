<!DOCTYPE html>
<html lang="ko">
<head>

    <title>탄생화 꽃말</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">

<body>
    <main>
        <div class="user_birthdate">
            <h1>Q. 당신의 생일은 몇월인가요?</h1>

            <p id="result"></p>
        </div>
    </main>
